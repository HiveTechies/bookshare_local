{% extends 'user/base.html' %}
{% block content %}
<div class="container">
    <div class="form-inline d-flex justify-content-between">
        <h2>Genre</h2>
    <abbr title="Create a new Genre"><a href="{% url 'create_genre' %}" class="btn btn-success shadow" style="float: right;"><i class="fas fa-plus"></i></a></abbr>
    
    </div>
    <div class="d-flex justify-content-center">
        {% for genre in genres %}
            <div class="col">
                <img src="" alt="">
                <a class="mr-6" href="{% url 'genre-book' genre %}" style="padding-right:1vh;"><span class="btn btn-dark shadow" style="border-radius: 5vw;">{{genre}}</span></a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
